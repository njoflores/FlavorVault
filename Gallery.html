    <!-- JavaScript for Carousel -->
    <script>
        const carousel = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let counter = 0;
        const size = images[0].clientWidth; // Get the width of the first image

        nextButton.addEventListener('click', () => {
            if (counter >= images.length - 1) return; // Prevent moving past the last image
            carousel.style.transition = "transform 0.5s ease-in-out";
            counter++;
            carousel.style.transform = 'translateX(' + (-size * counter) + 'px)'; // Move to the next image
        });

        prevButton.addEventListener('click', () => {
            if (counter <= 0) return; // Prevent moving past the first image
            carousel.style.transition = "transform 0.5s ease-in-out";
            counter--;
            carousel.style.transform = 'translateX(' + (-size * counter) + 'px)'; // Move to the previous image
        });
    </script>
