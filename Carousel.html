        <!-- JavaScript to make the carousel work -->
        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.carousel-item'); // Select individual carousel items
            const totalSlides = slides.length; // Total number of slides

            function showSlides() {
                // Hide all slides
                slides.forEach(slide => {
                    slide.style.display = 'none'; 
                });
                // Display the current slide
                slides[slideIndex].style.display = 'block'; 
            }

            function moveSlide(direction) {
                slideIndex += direction;
                if (slideIndex < 0) {
                    slideIndex = totalSlides - 1; // Go to the last image
                } else if (slideIndex >= totalSlides) {
                    slideIndex = 0; // Go back to the first image
                }
                showSlides(); // Show the updated slide
            }

            // Initialize the first slide
            showSlides();
        </script>
